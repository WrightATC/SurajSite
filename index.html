<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="wrap">
  <section class="card" id="card">

    <div class="icon" aria-hidden="true">
      <div class="cat">
        <span class="ear ear-l"><span class="ear-inner"></span></span>
        <span class="ear ear-r"><span class="ear-inner"></span></span>

        <span class="forehead"></span>

        <span class="eye eye-l"></span>
        <span class="eye eye-r"></span>

        <span class="muzzle"></span>
        <span class="nose"></span>
        <span class="mouth"></span>

        <span class="cheek cheek-l"></span>
        <span class="cheek cheek-r"></span>

        <span class="whiskers whiskers-l"></span>
        <span class="whiskers whiskers-r"></span>
      </div>

      <div class="heart"></div>
    </div>

    <h1 class="title" id="title">Love will you be my valentine?</h1>

    <div class="actions">
      <button class="btn-yes" id="yesBtn">Yes</button>

      <div class="no-area" id="noArea">
        <button class="btn-no" id="noBtn" type="button">No</button>
        <div class="no-hint">"No" seems a bit shy ðŸ˜ˆ</div>
      </div>
    </div>

  </section>
</main>

<script src="script.js"></script>
</body>
</html>
